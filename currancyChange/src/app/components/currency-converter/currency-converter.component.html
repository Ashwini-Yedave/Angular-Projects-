<div class="container mt-5">
    <h2 class="text-center">Currency Converter</h2>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="convert()">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" [(ngModel)]="amount" name="amount" class="form-control" required>
          </div><br>
          <div class="form-group">
            <label for="fromCurrency">From</label> &nbsp;
            <select [(ngModel)]="fromCurrency" name="fromCurrency" class="form-control" required>
              <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
            </select>
          </div><br>
          <div class="form-group">
            <label for="toCurrency">To</label> &nbsp;
            <select [(ngModel)]="toCurrency" name="toCurrency" class="form-control" required>
              <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
            </select>
          </div><br>
          <button type="submit" class="btn btn-primary mt-3">Convert</button>
        </form>
  
        <div *ngIf="convertedAmount !== null" class="mt-3">
          <h4>Converted Amount: {{convertedAmount | number:'1.2-2'}} {{toCurrency}}</h4>
        </div>
      </div>
    </div>
  </div>
